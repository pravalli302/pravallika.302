<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }

    .success-message {
      color: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>Select your country</option>
      <option value="usa">United States</option>
      <option value="canada">Canada</option>
      <option value="uk">United Kingdom</option>
      <!-- Add more options as needed -->
    </select>

    <label>
      <input type="checkbox" id="terms" name="terms" required>
      I accept the Terms and Conditions
    </label>

    <button type="submit">Register</button>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
  </form>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        showError("Passwords do not match");
        return false;
      }

      // You can add more validation checks here

      // Simulating server-side validation (replace with actual backend validation)
      if (simulateBackendValidation()) {
        showSuccess("Registration successful!");
        return true;
      } else {
        showError("Registration failed. Please try again.");
        return false;
      }
    }

    function simulateBackendValidation() {
      // Simulate a server-side validation function
      // Replace this with your actual server-side validation logic (e.g., using Ajax)
      // For simplicity, always return true in this example
      return true;
    }

    function showError(message) {
      var errorMessageElement = document.getElementById("error-message");
      errorMessageElement.innerText = message;
      errorMessageElement.style.display = "block";

      // Clear success message
      var successMessageElement = document.getElementById("success-message");
      successMessageElement.innerText = "";
      successMessageElement.style.display = "none";
    }

    function showSuccess(message) {
      var successMessageElement = document.getElementById("success-message");
      successMessageElement.innerText = message;
      successMessageElement.style.display = "block";

      // Clear error message
      var errorMessageElement = document.getElementById("error-message");
      errorMessageElement.innerText = "";
      errorMessageElement.style.display = "none";
    }
  </script>

</body>
</html>
